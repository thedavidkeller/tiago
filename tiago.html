<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitFlow - Finance App</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* * DESIGN SYSTEM TOKENS 
         * Source of Truth
         */
        :root {
            /* 1. Color Tokens */
            --primary: #6366F1;
            --primary-hover: #3f42ee;
            --primary-active: #1e21eb;
            --primary-ghost-bg: rgba(99, 102, 241, 0.08);
            
            --secondary: #8B5CF6;
            --accent: #06B6D4;
            
            /* Backgrounds & Surfaces (Dark Mode) */
            --bg-app: #111110;
            --surface-1: #1a1a19;
            --surface-2: #222221;
            --surface-3: #2a2a28;
            
            /* Text */
            --text-primary: #eeeee8;
            --text-secondary: #bbbbb4;
            --text-tertiary: #88887e;
            --text-disabled: #55554e;
            
            /* Status */
            --success: #22C55E;
            --warning: #F59E0B;
            --error: #EF4444;
            
            /* Borders */
            --border-base: rgba(255,255,255,0.08);
            --border-hover: rgba(255,255,255,0.12);
            --border-focus: rgba(255,255,255,0.16);
            --border-divider: rgba(255,255,255,0.04);
            
            /* Spacing Base Unit: 32px */
            --space-4xs: 4px;
            --space-3xs: 8px;
            --space-2xs: 12px;
            --space-xs: 16px;
            --space-sm: 24px;
            --space-md: 32px;
            --space-lg: 48px;
            --space-xl: 64px;
            
            /* Radius */
            --radius-xs: 4px;
            --radius-sm: 8px;
            --radius-md: 16px; /* Base */
            --radius-lg: 24px;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-low: 0 0px 1px 0px rgba(0,0,0,0.047), 0 1px 3px 0px rgba(0,0,0,0.035);
            --shadow-mid: 0 1px 3px 0px rgba(0,0,0,0.08), 0 2px 8px 0px rgba(0,0,0,0.06);
            --shadow-high: 0 2px 7px 0px rgba(0,0,0,0.119), 0 4px 18px 0px rgba(0,0,0,0.089);
            
            /* Typography */
            --font-family: 'DM Sans', 'Helvetica Neue', Arial, sans-serif;
            
            /* Transitions */
            --ease-micro: cubic-bezier(0.25, 0.1, 0.25, 1); /* standard ease */
            --ease-base: cubic-bezier(0, 0, 0.2, 1);
            --ease-exit: cubic-bezier(0.4, 0, 1, 1);
        }

        /* Reset & Base */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-app);
            color: var(--text-primary);
            font-family: var(--font-family);
            line-height: 1.6;
            font-weight: 400;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Ambient Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: -20%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(17, 17, 16, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }
        
        body::after {
            content: '';
            position: fixed;
            bottom: -20%;
            right: -20%;
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.1) 0%, rgba(17, 17, 16, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* Typography Classes */
        .type-display { font-size: 40px; font-weight: 700; line-height: 1; letter-spacing: -0.02em; }
        .type-headline { font-size: 32px; font-weight: 700; line-height: 1.1; letter-spacing: -0.015em; }
        .type-title { font-size: 24px; font-weight: 600; line-height: 1.2; letter-spacing: -0.01em; }
        .type-subhead { font-size: 20px; font-weight: 500; line-height: 1.35; }
        .type-body { font-size: 16px; font-weight: 400; line-height: 1.6; }
        .type-caption { font-size: 12px; font-weight: 400; line-height: 1.4; letter-spacing: 0.01em; }

        .text-secondary { color: var(--text-secondary); }
        .text-accent { color: var(--accent); }
        .text-success { color: var(--success); }

        /* Layout Grid */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 32px;
            width: 100%;
        }

        /* Glassmorphism Surface */
        .glass-panel {
            background: rgba(26, 26, 25, 0.6); /* surface-1 with opacity */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-base);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-low);
            transition: transform 180ms ease, box-shadow 180ms ease;
        }
        
        .glass-panel:hover {
            box-shadow: var(--shadow-mid);
            transform: translateY(-1px);
            border-color: var(--border-hover);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 64px;
            padding: 0 32px;
            border-radius: 8px; /* sm */
            font-family: var(--font-family);
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: all 180ms ease;
            outline: none;
            gap: 12px;
            white-space: nowrap;
        }

        .btn:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .btn:active:not(:disabled) {
            transform: scale(0.98);
            background-color: var(--primary-active);
        }

        .btn-primary {
            background-color: var(--primary);
            color: #06060e;
            border: none;
        }
        .btn-primary:hover:not(:disabled) { background-color: var(--primary-hover); }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        .btn-secondary:hover:not(:disabled) { background-color: var(--primary-ghost-bg); }
        .btn-secondary:active:not(:disabled) { background-color: var(--primary-ghost-bg); }

        .btn-ghost {
            background-color: transparent;
            border: none;
            color: var(--primary);
            padding: 0 16px; /* Adjusted for ghost */
        }
        .btn-ghost:hover:not(:disabled) { background-color: var(--primary-ghost-bg); }

        .btn:disabled { opacity: 0.4; cursor: not-allowed; pointer-events: none; }

        /* Inputs */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-field {
            height: 64px;
            background: transparent;
            border: 1px solid var(--border-base);
            border-radius: 8px;
            padding: 0 19px;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 16px;
            transition: border-color 180ms ease, box-shadow 180ms ease;
            width: 100%;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        
        .input-field::placeholder { color: var(--text-disabled); }

        /* Icons */
        .icon {
            width: 24px;
            height: 24px;
            stroke-width: 2px;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke: currentColor;
        }
        .icon-sm { width: 16px; height: 16px; }
        .icon-lg { width: 32px; height: 32px; }

        /* Animation Classes */
        .fade-enter {
            animation: fadeEnter 800ms var(--ease-base) forwards;
        }
        
        .stagger-1 { animation-delay: 50ms; }
        .stagger-2 { animation-delay: 100ms; }
        .stagger-3 { animation-delay: 150ms; }
        .stagger-4 { animation-delay: 200ms; }

        @keyframes fadeEnter {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--surface-3); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-disabled); }

        /* Utilities */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-sm { gap: var(--space-sm); }
        .gap-xs { gap: var(--space-xs); }
        .gap-2xs { gap: var(--space-2xs); }
        .mt-lg { margin-top: var(--space-lg); }
        .mt-md { margin-top: var(--space-md); }
        .mb-sm { margin-bottom: var(--space-sm); }
        .p-md { padding: var(--space-md); }
        .w-full { width: 100%; }
        .grid-12 { display: grid; grid-template-columns: repeat(12, 1fr); gap: 24px; }
        .col-span-12 { grid-column: span 12; }
        .col-span-8 { grid-column: span 8; }
        .col-span-4 { grid-column: span 4; }

        /* Responsive */
        @media (max-width: 1024px) {
            .col-span-8, .col-span-4 { grid-column: span 12; }
        }
        @media (max-width: 640px) {
            .grid-12 { gap: 12px; }
            .container { padding: 0 16px; }
            .type-display { font-size: 32px; }
            .btn { height: 48px; font-size: 14px; padding: 0 24px; }
            .input-field { height: 48px; }
        }

        /* Avatar */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: var(--surface-2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-weight: 600;
            font-size: 14px;
            border: 1px solid var(--border-base);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- ICONS (Lucide Mock) ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                Activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>,
                Plus: <path d="M5 12h14M12 5v14"/>,
                Users: <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2M16 3.13a4 4 0 0 1 0 7.75"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>,
                ArrowLeft: <path d="M19 12H5M12 19l-7-7 7-7"/>,
                DollarSign: <path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>,
                Check: <path d="M20 6 9 17l-5-5"/>,
                CreditCard: <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="M22 4L12 14.01l-3-3"/>, // Actually check-circle like
                Home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>,
                PieChart: <path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/>
            };

            const path = icons[name] || icons.Activity;

            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    className={`icon ${className}`}
                    style={{ minWidth: size }}
                >
                    {path}
                </svg>
            );
        };

        // --- MOCK DATA ---
        const INITIAL_GROUPS = [
            { id: 1, name: "Cabo Trip ðŸŒ´", total: 1240.50, userShare: 450.00, status: 'owing', members: 4, date: "2 days ago" },
            { id: 2, name: "Apartment 4B", total: 2400.00, userShare: 0, status: 'settled', members: 3, date: "Yesterday" },
            { id: 3, name: "Friday Dinner", total: 185.20, userShare: 45.50, status: 'owing', members: 5, date: "Today" },
        ];

        const GROUP_EXPENSES = [
            { id: 101, title: "Airbnb Deposit", amount: 600.00, payer: "Alex", date: "Oct 24" },
            { id: 102, title: "Tacos & Drinks", amount: 140.50, payer: "You", date: "Oct 25" },
            { id: 103, title: "Boat Rental", amount: 350.00, payer: "Sam", date: "Oct 26" },
            { id: 104, title: "Uber to Airport", amount: 45.00, payer: "Jordan", date: "Oct 27" },
        ];

        // --- UTILS ---
        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));
        const formatCurrency = (val) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val);

        // --- COMPONENTS ---

        const Button = ({ children, variant = 'primary', onClick, disabled, className = "", icon }) => (
            <button 
                className={`btn btn-${variant} ${className}`} 
                onClick={onClick}
                disabled={disabled}
            >
                {icon && <Icon name={icon} size={20} />}
                {children}
            </button>
        );

        const Input = ({ label, type = "text", placeholder, value, onChange, prefix }) => (
            <div className="input-group">
                {label && <label className="type-caption text-secondary" style={{marginLeft: 4}}>{label}</label>}
                <div style={{position: 'relative', width: '100%'}}>
                    {prefix && (
                        <div style={{position: 'absolute', left: 19, top: '50%', transform: 'translateY(-50%)', color: 'var(--text-tertiary)'}}>
                            {prefix}
                        </div>
                    )}
                    <input 
                        type={type}
                        className="input-field"
                        placeholder={placeholder}
                        value={value}
                        onChange={onChange}
                        style={prefix ? { paddingLeft: 40 } : {}}
                    />
                </div>
            </div>
        );

        const Card = ({ children, className = "", style = {} }) => (
            <div className={`glass-panel p-md ${className}`} style={style}>
                {children}
            </div>
        );

        // --- VIEWS ---

        // 1. DASHBOARD
        const Dashboard = ({ onNavigate, groups }) => {
            const totalOwed = groups.reduce((acc, g) => g.status === 'owing' ? acc + g.userShare : acc, 0);

            return (
                <div className="fade-enter">
                    {/* Hero Section */}
                    <header className="flex justify-between items-center mb-sm">
                        <div>
                            <h1 className="type-headline">Overview</h1>
                            <p className="type-body text-secondary">Welcome back, Alex</p>
                        </div>
                        <div className="avatar">AL</div>
                    </header>

                    <div className="grid-12">
                        {/* Balance Card */}
                        <div className="col-span-8">
                            <Card className="flex flex-col justify-between" style={{ height: '100%', minHeight: 200 }}>
                                <div>
                                    <p className="type-subhead text-secondary">You owe</p>
                                    <h2 className="type-display mt-md" style={{ color: 'var(--accent)' }}>{formatCurrency(totalOwed)}</h2>
                                </div>
                                <div className="flex gap-sm mt-lg">
                                    <Button onClick={() => onNavigate('add')} icon="Plus">New Split</Button>
                                    <Button variant="secondary" icon="PieChart">Analytics</Button>
                                </div>
                            </Card>
                        </div>

                        {/* Quick Actions / Stats */}
                        <div className="col-span-4 flex flex-col gap-sm">
                            <Card className="flex items-center gap-sm">
                                <div style={{ padding: 12, background: 'rgba(34, 197, 94, 0.1)', borderRadius: '50%' }}>
                                    <Icon name="Check" className="text-success" />
                                </div>
                                <div>
                                    <p className="type-caption text-secondary">Last settled</p>
                                    <p className="type-body type-weight-500">Apartment 4B</p>
                                </div>
                            </Card>
                            <Card className="flex items-center gap-sm">
                                <div style={{ padding: 12, background: 'rgba(99, 102, 241, 0.1)', borderRadius: '50%' }}>
                                    <Icon name="Activity" style={{ color: 'var(--primary)' }} />
                                </div>
                                <div>
                                    <p className="type-caption text-secondary">Active groups</p>
                                    <p className="type-body type-weight-500">{groups.length} Groups</p>
                                </div>
                            </Card>
                        </div>

                        {/* Groups List */}
                        <div className="col-span-12 mt-md">
                            <div className="flex justify-between items-center mb-sm">
                                <h3 className="type-title">Recent Groups</h3>
                                <Button variant="ghost">View All</Button>
                            </div>
                            
                            <div className="flex flex-col gap-xs">
                                {groups.map((group, i) => (
                                    <div 
                                        key={group.id} 
                                        className={`glass-panel p-md flex justify-between items-center stagger-${i+1} fade-enter`}
                                        style={{ animationDelay: `${i * 50}ms`, cursor: 'pointer' }}
                                        onClick={() => onNavigate('group', group)}
                                    >
                                        <div className="flex items-center gap-sm">
                                            <div style={{ width: 48, height: 48, borderRadius: 12, background: 'var(--surface-2)', display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: 20 }}>
                                                {group.name.charAt(0)}
                                            </div>
                                            <div>
                                                <p className="type-subhead">{group.name}</p>
                                                <p className="type-caption text-secondary flex items-center gap-2xs">
                                                    <Icon name="Users" size={12} /> {group.members} members â€¢ {group.date}
                                                </p>
                                            </div>
                                        </div>
                                        <div style={{ textAlign: 'right' }}>
                                            <p className="type-body text-secondary">Total: {formatCurrency(group.total)}</p>
                                            <p className={`type-subhead ${group.status === 'owing' ? 'text-accent' : 'text-success'}`}>
                                                {group.status === 'owing' ? `Owe ${formatCurrency(group.userShare)}` : 'Settled'}
                                            </p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 2. GROUP DETAIL VIEW
        const GroupDetail = ({ group, onBack }) => {
            const [isSettling, setIsSettling] = React.useState(false);
            
            const handleSettle = async () => {
                setIsSettling(true);
                await wait(1500); // Simulate network
                setIsSettling(false);
                alert("All settled up! (Simulation)");
            };

            return (
                <div className="fade-enter">
                    <div className="mb-md">
                        <Button variant="ghost" onClick={onBack} icon="ArrowLeft" style={{paddingLeft:0}}>Back</Button>
                    </div>

                    <header className="flex justify-between items-end mb-lg">
                        <div>
                            <h1 className="type-display mb-2xs">{group.name}</h1>
                            <p className="type-body text-secondary">Created by You â€¢ {group.members} people</p>
                        </div>
                        <div className="text-right">
                             <p className="type-caption text-secondary uppercase tracking-wider mb-2xs">Your Share</p>
                             <h2 className="type-headline text-accent">{formatCurrency(group.userShare)}</h2>
                        </div>
                    </header>

                    <div className="grid-12">
                        <div className="col-span-8">
                            <h3 className="type-title mb-sm">Expenses</h3>
                            <div className="flex flex-col gap-xs">
                                {GROUP_EXPENSES.map((expense, i) => (
                                    <div key={expense.id} className={`glass-panel p-md flex justify-between items-center stagger-${i+1} fade-enter`} style={{animationDelay: `${i*50}ms`}}>
                                        <div className="flex items-center gap-sm">
                                            <div className="avatar" style={{background: 'var(--surface-3)', fontSize: 12}}>
                                                {expense.payer.substring(0,2).toUpperCase()}
                                            </div>
                                            <div>
                                                <p className="type-body type-weight-500">{expense.title}</p>
                                                <p className="type-caption text-secondary">{expense.payer} paid â€¢ {expense.date}</p>
                                            </div>
                                        </div>
                                        <p className="type-subhead">{formatCurrency(expense.amount)}</p>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="col-span-4">
                            <Card className="sticky" style={{ top: 32 }}>
                                <h3 className="type-subhead mb-sm">Balances</h3>
                                <div className="flex flex-col gap-sm mb-lg">
                                    <div className="flex justify-between text-secondary">
                                        <span>Alex owes You</span>
                                        <span className="text-success">$120.00</span>
                                    </div>
                                    <div className="flex justify-between text-secondary">
                                        <span>Sam owes You</span>
                                        <span className="text-success">$45.00</span>
                                    </div>
                                    <div className="flex justify-between text-secondary">
                                        <span>You owe Jordan</span>
                                        <span className="text-error">$12.50</span>
                                    </div>
                                    <div style={{ height: 1, background: 'var(--border-divider)' }}></div>
                                    <div className="flex justify-between type-weight-600">
                                        <span>Total Receivable</span>
                                        <span className="text-success">$152.50</span>
                                    </div>
                                </div>
                                <Button 
                                    className="w-full" 
                                    onClick={handleSettle}
                                    disabled={isSettling}
                                >
                                    {isSettling ? 'Processing...' : 'Settle Up'}
                                </Button>
                            </Card>
                        </div>
                    </div>
                </div>
            );
        };

        // 3. ADD EXPENSE VIEW
        const AddExpense = ({ onBack, onSave }) => {
            const [amount, setAmount] = React.useState('');
            const [desc, setDesc] = React.useState('');
            const [saving, setSaving] = React.useState(false);

            const handleSubmit = async () => {
                if (!amount || !desc) return;
                setSaving(true);
                await wait(1000);
                setSaving(false);
                onSave({ 
                    id: Date.now(), 
                    name: desc, 
                    total: parseFloat(amount), 
                    userShare: parseFloat(amount)/2, 
                    status: 'owing', 
                    members: 2, 
                    date: "Just now" 
                });
            };

            return (
                <div className="fade-enter" style={{ maxWidth: 600, margin: '0 auto' }}>
                    <div className="mb-md">
                        <Button variant="ghost" onClick={onBack} icon="ArrowLeft" style={{paddingLeft:0}}>Cancel</Button>
                    </div>
                    
                    <h1 className="type-headline mb-lg">Add new expense</h1>
                    
                    <Card>
                        <div className="flex flex-col gap-md">
                            <Input 
                                label="Description" 
                                placeholder="e.g. Dinner at Mario's"
                                value={desc}
                                onChange={(e) => setDesc(e.target.value)}
                            />
                            
                            <Input 
                                label="Amount" 
                                type="number" 
                                placeholder="0.00" 
                                prefix="$"
                                value={amount}
                                onChange={(e) => setAmount(e.target.value)}
                            />

                            <div className="flex gap-sm mt-sm">
                                <div className="flex-1 p-md glass-panel" style={{background: 'var(--primary-ghost-bg)', borderColor: 'var(--primary)'}}>
                                    <p className="type-caption text-secondary mb-2xs">Paid by</p>
                                    <p className="type-body type-weight-600">You</p>
                                </div>
                                <div className="flex-1 p-md glass-panel">
                                    <p className="type-caption text-secondary mb-2xs">Split with</p>
                                    <p className="type-body type-weight-600">All Members</p>
                                </div>
                            </div>

                            <Button 
                                className="w-full mt-sm" 
                                onClick={handleSubmit}
                                disabled={saving || !amount || !desc}
                            >
                                {saving ? 'Saving...' : 'Save Expense'}
                            </Button>
                        </div>
                    </Card>
                </div>
            );
        };

        // --- MAIN APP SHELL ---
        const App = () => {
            const [view, setView] = React.useState('dashboard'); // dashboard, group, add
            const [selectedGroup, setSelectedGroup] = React.useState(null);
            const [groups, setGroups] = React.useState(INITIAL_GROUPS);

            const navigate = (target, data = null) => {
                if (data) setSelectedGroup(data);
                // Simple transition logic
                const root = document.getElementById('root');
                root.style.opacity = '0';
                root.style.transform = 'translateY(-10px)';
                
                setTimeout(() => {
                    setView(target);
                    root.style.opacity = '1';
                    root.style.transform = 'translateY(0)';
                }, 200); // Wait for exit
            };

            const handleSaveGroup = (newGroup) => {
                setGroups([newGroup, ...groups]);
                navigate('dashboard');
            };

            return (
                <div className="container" style={{ paddingBottom: 64, paddingTop: 64, transition: 'opacity 200ms ease, transform 200ms ease' }}>
                    {view === 'dashboard' && <Dashboard onNavigate={navigate} groups={groups} />}
                    {view === 'group' && <GroupDetail group={selectedGroup} onBack={() => navigate('dashboard')} />}
                    {view === 'add' && <AddExpense onBack={() => navigate('dashboard')} onSave={handleSaveGroup} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
